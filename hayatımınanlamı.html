<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seni Seviyorum Melike - Kaç Aydır Sevgiliyiz?</title>
  <!-- Google Fonts: Roboto, Roboto Mono, Dancing Script -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Mono&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Tüm metin seçimini devre dışı bırak */
    * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    /* Dinamik arka plan için animasyonlu gradient (10s, yoğun) */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(-45deg, #ffafbd, #ffc3a0, #ffafbd, #ffc3a0);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      position: relative;
      overflow: hidden;
      transition: background 0.5s;
    }
    /* Alternatif tema (örneğin, farklı renk paleti) */
    body.alt-theme {
      background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #a18cd1, #fbc2eb);
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Arka plan için düşen kalpler */
    .floating-hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .falling-heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.5rem;
      animation: fall 6s linear forwards;
    }
    @keyframes fall {
      0% {
        transform: translateY(-20px) scale(0.8);
        opacity: 0;
      }
      20% { opacity: 0.9; }
      100% {
        transform: translateY(110vh) scale(1.2);
        opacity: 0;
      }
    }
    /* Ana içerik kutusu */
    .container {
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 600px;
      width: 90%;
      margin: 20px;
    }
    .container h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      font-family: 'Dancing Script', cursive;
      position: relative;
    }
    /* Başlıktaki kalp animasyonu */
    .heart {
      display: inline-block;
      color: #ff4b5c;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    /* Zaman dilimi kutuları */
    .time {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 20px;
      min-height: 200px;
    }
    .time div {
      flex: 1 1 100px;
      margin: 10px;
      background: rgba(255,255,255,0.2);
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .time div:hover {
      transform: scale(1.05);
    }
    .time div h2 {
      margin: 0;
      font-size: 2.5rem;
      min-width: 60px;
      font-family: 'Roboto Mono', monospace;
    }
    .time div p {
      margin: 5px 0 0;
      font-size: 1rem;
    }
    /* Mobil düzenleme: Zaman karolarını küçült */
    @media (max-width: 600px) {
      .container h1 { font-size: 2rem; }
      .time {
        min-height: auto;
      }
      .time div {
        flex: 1 1 70px;
        margin: 5px;
        padding: 10px;
      }
      .time div h2 { 
        font-size: 1.5rem; 
        min-width: 40px;
      }
      .time div p { 
        font-size: 0.8rem; 
      }
    }
    /* Sürpriz butonu */
    #instruction {
      margin: 10px 0;
      font-size: 1.2rem;
    }
    #surpriseBtn {
      background: #ff4b5c;
      border: none;
      padding: 10px 20px;
      font-size: 1.5rem;
      color: #fff;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
      position: relative;
      overflow: visible;
    }
    #surpriseBtn:hover {
      background: #e63946;
    }
    /* Romantik mesaj kutusu */
    #surpriseMessage {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255,255,255,0.9);
      color: #333;
      border: 2px solid #fff;
      border-radius: 10px;
      font-size: 1.2rem;
      font-family: 'Dancing Script', cursive;
      display: none;
      animation: fadeIn 0.5s forwards;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Pulse animasyonu */
    .pulse {
      animation: pulseAnimation 0.5s;
    }
    @keyframes pulseAnimation {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    /* Butona tıklandığında ekranın üstüne doğru süzülen kalp */
    .click-heart {
      position: fixed;
      color: #ff4b5c;
      font-size: 1.8rem;
      pointer-events: none;
      animation: clickHeartAnim 1.5s ease-out forwards;
      z-index: 3;
    }
    @keyframes clickHeartAnim {
      0% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
      100% {
        opacity: 0;
        transform: scale(2) translateY(-150px);
      }
    }
    /* Ek Özellikler Bölümü */
    #extraFeatures {
      margin-top: 30px;
      text-align: left;
      background: rgba(255,255,255,0.2);
      padding: 20px;
      border-radius: 10px;
    }
    #extraFeatures h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 15px;
    }
    .feature-section {
      margin-bottom: 20px;
    }
    .feature-section h3 {
      font-family: 'Dancing Script', cursive;
      font-size: 1.8rem;
      margin-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.5);
      padding-bottom: 5px;
    }
    #dailyMessage {
      font-size: 1.4rem;
      font-family: 'Dancing Script', cursive;
    }
    #timelineList {
      list-style: none;
      padding-left: 0;
    }
    #timelineList li {
      margin-bottom: 8px;
      border-left: 2px solid #fff;
      padding-left: 10px;
      font-size: 1.2rem;
    }
    #galleryContainer {
      width: 100%;
      height: 200px;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #galleryContainer img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #loveNotesSection textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      margin-bottom: 10px;
      resize: vertical;
    }
    #loveNotesSection button {
      background: #ff4b5c;
      border: none;
      padding: 8px 16px;
      font-size: 1rem;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #loveNotesSection ul {
      list-style: none;
      padding-left: 0;
      max-height: 150px;
      overflow-y: auto;
    }
    #loveNotesSection ul li {
      background: rgba(255,255,255,0.8);
      color: #333;
      padding: 5px 10px;
      border-radius: 5px;
      margin-bottom: 5px;
      font-family: 'Dancing Script', cursive;
      font-size: 1.2rem;
    }
    #themeSection button {
      background: #ff4b5c;
      border: none;
      padding: 8px 16px;
      font-size: 1rem;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    #loveMeterContainer {
      width: 100%;
      height: 20px;
      background: rgba(255,255,255,0.3);
      border-radius: 10px;
      overflow: hidden;
    }
    #loveMeterBar {
      width: 0%;
      height: 100%;
      background: #ff4b5c;
      transition: width 0.5s;
    }
  </style>
</head>
<body>
  <!-- Arka plan müziği -->
  <audio id="bgMusic" src="romantic.mp3" loop autoplay></audio>
  <!-- Tıklama sesi -->
  <audio id="clickSound" src="click.mp3"></audio>
  
  <!-- Floating hearts -->
  <div class="floating-hearts" id="floatingHearts"></div>
  
  <div class="container">
    <h1>Seni Seviyorum <span class="heart">&hearts;</span> Melike</h1>
    <div class="time">
      <div id="timeMonths">
        <h2 id="months">0</h2>
        <p>Ay</p>
      </div>
      <div id="timeDays">
        <h2 id="days">0</h2>
        <p>Gün</p>
      </div>
      <div id="timeHours">
        <h2 id="hours">0</h2>
        <p>Saat</p>
      </div>
      <div id="timeMinutes">
        <h2 id="minutes">0</h2>
        <p>Dakika</p>
      </div>
      <div id="timeSeconds">
        <h2 id="seconds">0</h2>
        <p>Saniye</p>
      </div>
    </div>
    <p id="instruction">Tıkla</p>
    <button id="surpriseBtn">❤️</button>
    <div id="surpriseMessage"></div>
    
    <!-- Ek Özellikler Bölümü -->
    <div id="extraFeatures">
      <h2>Ek Özellikler</h2>
      <!-- Günün Romantik Mesajı -->
      <div id="dailyMessageSection" class="feature-section">
        <h3>Günün Romantik Mesajı</h3>
        <p id="dailyMessage"></p>
      </div>
      <!-- Aşk Hikayesi Zaman Çizelgesi -->
      <div id="timelineSection" class="feature-section">
        <h3>Aşk Hikayesi Zaman Çizelgesi</h3>
        <ul id="timelineList"></ul>
      </div>
      <!-- Fotoğraf Galerisi -->
      <div id="gallerySection" class="feature-section">
        <h3>Fotoğraf Galerisi</h3>
        <div id="galleryContainer">
          <img id="galleryImage" src="" alt="Fotoğraf">
        </div>
      </div>
      <!-- Kişisel Aşk Notu Bölümü -->
      <div id="loveNotesSection" class="feature-section">
        <h3>Kişisel Aşk Notu Bölümü</h3>
        <textarea id="loveNoteInput" placeholder="Aşk notunu buraya yaz..."></textarea>
        <button id="addNoteBtn">Not Ekle</button>
        <ul id="notesList"></ul>
      </div>
      <!-- Tema Değiştir -->
      <div id="themeSection" class="feature-section">
        <h3>Tema Değiştir</h3>
        <button id="themeToggleBtn">Tema Değiştir</button>
      </div>
      <!-- Sevgi Termometresi -->
      <div id="loveMeterSection" class="feature-section">
        <h3>Sevgi Termometresi</h3>
        <div id="loveMeterContainer">
          <div id="loveMeterBar"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    /* Zaman hesaplama */
    function updateTimer() {
      const start = new Date(2024, 4, 7, 23, 37, 0);
      const now = new Date();
      let totalMonths = (now.getFullYear() - start.getFullYear()) * 12 + (now.getMonth() - start.getMonth());
      let anniversary = new Date(start);
      anniversary.setMonth(start.getMonth() + totalMonths);
      if (anniversary > now) {
        totalMonths--;
        anniversary = new Date(start);
        anniversary.setMonth(start.getMonth() + totalMonths);
      }
      let diff = now - anniversary;
      const msInDay = 1000 * 60 * 60 * 24;
      const msInHour = 1000 * 60 * 60;
      const msInMinute = 1000 * 60;
      const remainingDays = Math.floor(diff / msInDay);
      diff -= remainingDays * msInDay;
      const remainingHours = Math.floor(diff / msInHour);
      diff -= remainingHours * msInHour;
      const remainingMinutes = Math.floor(diff / msInMinute);
      diff -= remainingMinutes * msInMinute;
      const remainingSeconds = Math.floor(diff / 1000);
      document.getElementById('months').textContent = totalMonths;
      document.getElementById('days').textContent = remainingDays;
      document.getElementById('hours').textContent = remainingHours;
      document.getElementById('minutes').textContent = remainingMinutes;
      document.getElementById('seconds').textContent = remainingSeconds;
    }
    updateTimer();
    setInterval(updateTimer, 1000);
    
    // Pulse animasyonu
    document.querySelectorAll('.time div').forEach(div => {
      ['click', 'touchstart'].forEach(evt => {
        div.addEventListener(evt, () => {
          div.classList.add('pulse');
          setTimeout(() => { div.classList.remove('pulse'); }, 500);
        });
      });
    });
    
    // Debounce for surprise button
    let surpriseBtnDisabled = false;
    const loveMessages = [
      "Sen benim en değerlimsin, hayatımın anlamı!",
      "Her anı seninle yaşamak, en güzel hayalim.",
      "Gülüşün dünyamı aydınlatıyor, seni çok seviyorum.",
      "Beraber geçirdiğimiz her saniye, bir ömür boyu mutluluk demek.",
      "Kalbim her atışında adını fısıldıyor, aşkımız sonsuza dek sürecek!",
      "Seninle her gün yeniden aşık oluyorum.",
      "Seni düşündüğümde yüzümde kocaman bir gülümseme beliriyor.",
      "Aşkımız, en güzel masalın gerçek hali.",
      "Gözlerin, ruhumun derinliklerine dokunan en parlak ışıktır.",
      "Seninle geçirdiğim zaman, hayatımın en değerli anlarıdır.",
      "Sana olan sevgim, kelimelerle tarif edilemeyecek kadar büyük.",
      "Sen hayatımın en tatlı rüyası oldun.",
      "Her sabah seninle uyanmak, dünyanın en güzel mucizesi.",
      "Aşkımız, zamanın ötesinde bir öykü.",
      "Senin varlığın, hayatımı renklendiriyor.",
      "Seni sevmek, en doğru seçimim oldu.",
      "Kalbim sadece senin için atıyor.",
      "Seninle her şey daha anlamlı, daha güzel.",
      "Ruhum, seninle tamamlanıyor.",
      "Seni sevmek, hayatıma kattığım en değerli armağan.",
      "Aşkımız, sonsuz bir melodidir.",
      "Seninle geçen her an, ömrümün en güzel şarkısı.",
      "Sen benim güneşimsin, her karanlıkta yolumu aydınlatan.",
      "Gözlerinle konuşan bir dil var, o dilde ben hep seninle.",
      "Seni düşündüğümde kalbim hızla çarpıyor.",
      "Sonsuzluk bile senin sevgimizin karşısında küçücük kalır.",
      "Sen benim hayatımın en özel parçasısın.",
      "Her adımımda, seninle olmak en büyük mutluluk.",
      "Seni sevmek, en doğal his, en saf duygu.",
      "Kalbimin en derin köşesinde sadece senin için bir yer var.",
      "Sonsuza dek seninle olmak, en büyük hayalim.",
      "Seninle her an, bir ömre bedel.",
      "Aşkımız, yıldızlar kadar parlak, ay kadar huzurlu.",
      "Sen benim en güzel tesadüfümsün.",
      "Her nefeste, senin aşkınla doluyum.",
      "Gülüşün, karanlık günlerimin ışığı.",
      "Sen benim kalbimin en güzel melodisisin.",
      "Seni sevmek, hayatımın en doğru kararı.",
      "Seninle her şey mümkün, her hayal gerçeğe dönüşüyor.",
      "Aşkımız, sonsuzluğa uzanan bir masal.",
      "Kalbim, seninle atmayı öğrendi.",
      "Senin varlığın, dünyamı güzelleştiriyor.",
      "Seninle her an, en özel anıları yaratıyorum.",
      "Seni sevmek, en derin duyguların ötesinde bir his.",
      "Sen benim ruhumun en güzel aynasısın.",
      "Aşkın, hayatımın en renkli tablosu.",
      "Seninle olmak, hayatın en güzel hediyesi.",
      "Kalbim, seninle daha anlamlı, daha sıcak.",
      "Seni sevmek, en büyülü rüya gibi.",
      "Sen, hayatımın en parlak yıldızısın."
    ];
    const surpriseBtn = document.getElementById('surpriseBtn');
    const surpriseMessageDiv = document.getElementById('surpriseMessage');
    ['click', 'touchstart'].forEach(evt => {
      surpriseBtn.addEventListener(evt, () => {
        if (surpriseBtnDisabled) return;
        surpriseBtnDisabled = true;
        setTimeout(() => { surpriseBtnDisabled = false; }, 1000);
        // Çalıştır: tıklama sesi
        const clickSound = document.getElementById('clickSound');
        if (clickSound) {
          clickSound.currentTime = 0;
          clickSound.play();
        }
        spawnClickHeart(surpriseBtn);
        const randomMessage = loveMessages[Math.floor(Math.random() * loveMessages.length)];
        surpriseMessageDiv.textContent = randomMessage;
        surpriseMessageDiv.style.display = 'block';
        // Sevgi termometresini arttır
        incrementLoveMeter();
      });
    });
    function spawnClickHeart(button) {
      const heart = document.createElement('div');
      heart.classList.add('click-heart');
      heart.textContent = '♥';
      const rect = button.getBoundingClientRect();
      heart.style.left = (rect.left + rect.width / 2 - 10) + 'px';
      heart.style.top = (rect.top + rect.height / 2 - 10) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 1500);
    }
    function spawnFallingHeart() {
      const heart = document.createElement('div');
      heart.classList.add('falling-heart');
      heart.textContent = '♥';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.fontSize = (Math.random() * 1 + 1.5) + 'rem';
      heart.style.opacity = 0.8;
      document.getElementById('floatingHearts').appendChild(heart);
      setTimeout(() => { heart.remove(); }, 6000);
      setTimeout(spawnFallingHeart, Math.random() * 2000 + 1000);
    }
    spawnFallingHeart();
    
    // Günün Romantik Mesajı
    function setDailyMessage() {
      const dailyMessageElem = document.getElementById('dailyMessage');
      const date = new Date();
      const index = (date.getFullYear() + date.getMonth() + date.getDate()) % loveMessages.length;
      dailyMessageElem.textContent = loveMessages[index];
    }
    setDailyMessage();
    
    // Aşk Hikayesi Zaman Çizelgesi
    const timelineEvents = [
      { date: '01/01/2023', event: 'Tanışma' },
      { date: '14/02/2023', event: 'İlk Buluşma' },
      { date: '01/03/2023', event: 'İlk Öpücük' },
      { date: '01/04/2023', event: 'İlk Seyahat' },
      { date: '14/02/2024', event: 'Yıl Dönümü' }
    ];
    function renderTimeline() {
      const timelineList = document.getElementById('timelineList');
      timelineEvents.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item.date + ' - ' + item.event;
        timelineList.appendChild(li);
      });
    }
    renderTimeline();
    
    // Fotoğraf Galerisi
    const galleryImages = [
      'https://picsum.photos/seed/1/600/400',
      'https://picsum.photos/seed/2/600/400',
      'https://picsum.photos/seed/3/600/400'
    ];
    let currentGalleryIndex = 0;
    function updateGallery() {
      const galleryImage = document.getElementById('galleryImage');
      galleryImage.src = galleryImages[currentGalleryIndex];
      currentGalleryIndex = (currentGalleryIndex + 1) % galleryImages.length;
    }
    updateGallery();
    setInterval(updateGallery, 3000);
    
    // Kişisel Aşk Notu Bölümü
    const loveNotes = JSON.parse(localStorage.getItem('loveNotes')) || [];
    function renderNotes() {
      const notesList = document.getElementById('notesList');
      notesList.innerHTML = '';
      loveNotes.forEach(note => {
        const li = document.createElement('li');
        li.textContent = note;
        notesList.appendChild(li);
      });
    }
    renderNotes();
    document.getElementById('addNoteBtn').addEventListener('click', () => {
      const noteInput = document.getElementById('loveNoteInput');
      const note = noteInput.value.trim();
      if (note) {
        loveNotes.push(note);
        localStorage.setItem('loveNotes', JSON.stringify(loveNotes));
        noteInput.value = '';
        renderNotes();
      }
    });
    
    // Tema Değiştir
    document.getElementById('themeToggleBtn').addEventListener('click', () => {
      document.body.classList.toggle('alt-theme');
    });
    
    // Sevgi Termometresi
    let loveMeterValue = parseInt(localStorage.getItem('loveMeterValue')) || 0;
    function incrementLoveMeter() {
      loveMeterValue = Math.min(loveMeterValue + 10, 100);
      localStorage.setItem('loveMeterValue', loveMeterValue);
      document.getElementById('loveMeterBar').style.width = loveMeterValue + '%';
    }
    document.getElementById('loveMeterBar').style.width = loveMeterValue + '%';
    
    // İlk etkileşimde müziği başlat
    window.addEventListener('click', () => {
      const bgMusic = document.getElementById('bgMusic');
      if (bgMusic.paused) { bgMusic.play(); }
    });
  </script>
</body>
</html>
