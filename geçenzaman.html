<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seni Seviyorum Melike - Kaç Aydır Sevgiliyiz?</title>
  <!-- Google Fonts: Roboto, Roboto Mono, Dancing Script -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Mono&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Dinamik arka plan için animasyonlu gradient (10s döngü, daha yoğun) */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(-45deg, #ffafbd, #ffc3a0, #ffafbd, #ffc3a0);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      position: relative;
      overflow: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Arka plan için düşen kalpler */
    .floating-hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .falling-heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.5rem;
      animation: fall 6s linear forwards;
    }
    @keyframes fall {
      0% {
        transform: translateY(-20px) scale(0.8);
        opacity: 0;
      }
      20% { opacity: 0.9; }
      100% {
        transform: translateY(110vh) scale(1.2);
        opacity: 0;
      }
    }
    /* İçerik kutusu */
    .container {
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 600px;
    }
    .container h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      font-family: 'Dancing Script', cursive;
      position: relative;
    }
    /* Başlıktaki kalp animasyonu */
    .heart {
      display: inline-block;
      color: #ff4b5c;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    /* Zaman dilimlerinin kutuları */
    .time {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 20px;
      min-height: 200px; /* Reflow sorununu engellemek için */
    }
    .time div {
      flex: 1 1 100px;
      margin: 10px;
      background: rgba(255,255,255,0.2);
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .time div:hover {
      transform: scale(1.05);
    }
    .time div h2 {
      margin: 0;
      font-size: 2.5rem;
      min-width: 60px; /* Sayıların değişiminde yer kaymasını engeller */
      font-family: 'Roboto Mono', monospace;
    }
    .time div p {
      margin: 5px 0 0;
      font-size: 1rem;
    }
    /* Mobil görünüm için düzenleme */
    @media (max-width: 600px) {
      .container h1 { font-size: 2rem; }
      .time {
        /* min-height kaldırıldı, esnek grid düzeni kullanılıyor */
        min-height: auto;
      }
      .time div {
        flex: 1 1 70px; /* Daha küçük kareler */
        margin: 5px;
        padding: 10px;
      }
      .time div h2 { 
        font-size: 1.5rem; 
        min-width: 40px;
      }
      .time div p { 
        font-size: 0.8rem; 
      }
    }
    /* Sürpriz butonu ve açıklama */
    #instruction {
      margin: 10px 0;
      font-size: 1.2rem;
    }
    /* Buton artık sadece kalp emojisi içeriyor */
    #surpriseBtn {
      background: #ff4b5c;
      border: none;
      padding: 10px 20px;
      font-size: 1.5rem;
      color: #fff;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
      position: relative;
      overflow: visible;
    }
    #surpriseBtn:hover {
      background: #e63946;
    }
    /* Sürpriz mesajı: Artık butona tekrar basılana kadar ekranda kalıyor */
    #surpriseMessage {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255,255,255,0.8);
      color: #333;
      border-radius: 10px;
      font-size: 1.2rem;
      display: none;
      animation: fadeIn 0.5s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Pulse animasyon: Zaman kutularına tıklanınca */
    .pulse {
      animation: pulseAnimation 0.5s;
    }
    @keyframes pulseAnimation {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    /* Butona basıldığında ekranın üstüne doğru süzülen kalp */
    .click-heart {
      position: fixed;
      color: #ff4b5c;
      font-size: 1.8rem;
      pointer-events: none;
      animation: clickHeartAnim 1.5s ease-out forwards;
      z-index: 3;
    }
    @keyframes clickHeartAnim {
      0% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
      100% {
        opacity: 0;
        transform: scale(2) translateY(-150px);
      }
    }
  </style>
</head>
<body>
  <!-- Arka plan müzik öğesi (dosya yolunu kendinize göre ayarlayın) -->
  <audio id="bgMusic" src="romantic.mp3" loop autoplay></audio>
  
  <!-- Floating hearts arka plan container'ı -->
  <div class="floating-hearts" id="floatingHearts"></div>
  
  <div class="container">
    <h1>Seni Seviyorum <span class="heart">&hearts;</span> Melike</h1>
    <div class="time">
      <div id="timeMonths">
        <h2 id="months">0</h2>
        <p>Ay</p>
      </div>
      <div id="timeDays">
        <h2 id="days">0</h2>
        <p>Gün</p>
      </div>
      <div id="timeHours">
        <h2 id="hours">0</h2>
        <p>Saat</p>
      </div>
      <div id="timeMinutes">
        <h2 id="minutes">0</h2>
        <p>Dakika</p>
      </div>
      <div id="timeSeconds">
        <h2 id="seconds">0</h2>
        <p>Saniye</p>
      </div>
    </div>
    <!-- Butonun üstünde gösterilecek açıklama (isteğe bağlı) -->
    <p id="instruction">Tıkla</p>
    <!-- Buton yazısı kalp emojisi -->
    <button id="surpriseBtn">❤️</button>
    <div id="surpriseMessage"></div>
  </div>
  
  <script>
    /* Zaman hesaplama */
    function updateTimer() {
      // Başlangıç tarihi: 7 Mayıs 2024, 23:37
      const start = new Date(2024, 4, 7, 23, 37, 0);
      const now = new Date();
      
      // Toplam geçen ay sayısını hesaplıyoruz.
      let totalMonths = (now.getFullYear() - start.getFullYear()) * 12 + (now.getMonth() - start.getMonth());
      
      // "Aylık yıl dönümü" hesaplaması:
      let anniversary = new Date(start);
      anniversary.setMonth(start.getMonth() + totalMonths);
      
      // Eğer "aylık yıl dönümü" bugünden sonra ise, tam bir ay geçmemiş demektir.
      if (anniversary > now) {
        totalMonths--;
        anniversary = new Date(start);
        anniversary.setMonth(start.getMonth() + totalMonths);
      }
      
      // Geçen gün, saat, dakika, saniyeyi hesaplıyoruz.
      let diff = now - anniversary;
      const msInDay = 1000 * 60 * 60 * 24;
      const msInHour = 1000 * 60 * 60;
      const msInMinute = 1000 * 60;
      
      const remainingDays = Math.floor(diff / msInDay);
      diff -= remainingDays * msInDay;
      
      const remainingHours = Math.floor(diff / msInHour);
      diff -= remainingHours * msInHour;
      
      const remainingMinutes = Math.floor(diff / msInMinute);
      diff -= remainingMinutes * msInMinute;
      
      const remainingSeconds = Math.floor(diff / 1000);
      
      // Hesaplanan değerleri ilgili elementlere yazdırıyoruz.
      document.getElementById('months').textContent = totalMonths;
      document.getElementById('days').textContent = remainingDays;
      document.getElementById('hours').textContent = remainingHours;
      document.getElementById('minutes').textContent = remainingMinutes;
      document.getElementById('seconds').textContent = remainingSeconds;
    }
    
    updateTimer();
    setInterval(updateTimer, 1000);
    
    // Zaman kutuları için tıklama/dokunma olayları: pulse animasyonu
    document.querySelectorAll('.time div').forEach(div => {
      ['click', 'touchstart'].forEach(evt => {
        div.addEventListener(evt, () => {
          div.classList.add('pulse');
          setTimeout(() => {
            div.classList.remove('pulse');
          }, 500);
        });
      });
    });
    
    // 50 adet romantik sürpriz mesajı
    const loveMessages = [
      "Sen benim en değerlimsin, hayatımın anlamı!",
      "Her anı seninle yaşamak, en güzel hayalim.",
      "Gülüşün dünyamı aydınlatıyor, seni çok seviyorum.",
      "Beraber geçirdiğimiz her saniye, bir ömür boyu mutluluk demek.",
      "Kalbim her atışında adını fısıldıyor, aşkımız sonsuza dek sürecek!",
      "Seninle her gün yeniden aşık oluyorum.",
      "Seni düşündüğümde yüzümde kocaman bir gülümseme beliriyor.",
      "Aşkımız, en güzel masalın gerçek hali.",
      "Gözlerin, ruhumun derinliklerine dokunan en parlak ışıktır.",
      "Seninle geçirdiğim zaman, hayatımın en değerli anlarıdır.",
      "Sana olan sevgim, kelimelerle tarif edilemeyecek kadar büyük.",
      "Sen hayatımın en tatlı rüyası oldun.",
      "Her sabah seninle uyanmak, dünyanın en güzel mucizesi.",
      "Aşkımız, zamanın ötesinde bir öykü.",
      "Senin varlığın, hayatımı renklendiriyor.",
      "Seni sevmek, en doğru seçimim oldu.",
      "Kalbim sadece senin için atıyor.",
      "Seninle her şey daha anlamlı, daha güzel.",
      "Ruhum, seninle tamamlanıyor.",
      "Seni sevmek, hayatıma kattığım en değerli armağan.",
      "Aşkımız, sonsuz bir melodidir.",
      "Seninle geçen her an, ömrümün en güzel şarkısı.",
      "Sen benim güneşimsin, her karanlıkta yolumu aydınlatan.",
      "Gözlerinle konuşan bir dil var, o dilde ben hep seninle.",
      "Seni düşündüğümde kalbim hızla çarpıyor.",
      "Sonsuzluk bile senin sevgimizin karşısında küçücük kalır.",
      "Sen benim hayatımın en özel parçasısın.",
      "Her adımımda, seninle olmak en büyük mutluluk.",
      "Seni sevmek, en doğal his, en saf duygu.",
      "Kalbimin en derin köşesinde sadece senin için bir yer var.",
      "Sonsuza dek seninle olmak, en büyük hayalim.",
      "Seninle her an, bir ömre bedel.",
      "Aşkımız, yıldızlar kadar parlak, ay kadar huzurlu.",
      "Sen benim en güzel tesadüfümsün.",
      "Her nefeste, senin aşkınla doluyum.",
      "Gülüşün, karanlık günlerimin ışığı.",
      "Sen benim kalbimin en güzel melodisisin.",
      "Seni sevmek, hayatımın en doğru kararı.",
      "Seninle her şey mümkün, her hayal gerçeğe dönüşüyor.",
      "Aşkımız, sonsuzluğa uzanan bir masal.",
      "Kalbim, seninle atmayı öğrendi.",
      "Senin varlığın, dünyamı güzelleştiriyor.",
      "Seninle her an, en özel anıları yaratıyorum.",
      "Seni sevmek, en derin duyguların ötesinde bir his.",
      "Sen benim ruhumun en güzel aynasısın.",
      "Aşkın, hayatımın en renkli tablosu.",
      "Seninle olmak, hayatın en güzel hediyesi.",
      "Kalbim, seninle daha anlamlı, daha sıcak.",
      "Seni sevmek, en büyülü rüya gibi.",
      "Sen, hayatımın en parlak yıldızısın."
    ];
    
    // Butona basıldığında ekranda yukarı doğru süzülen kalp animasyonu oluşturma
    function spawnClickHeart(button) {
      const heart = document.createElement('div');
      heart.classList.add('click-heart');
      heart.textContent = '♥';
      // Butonun merkezinin konumunu alalım (viewport koordinatları)
      const rect = button.getBoundingClientRect();
      heart.style.left = (rect.left + rect.width / 2 - 10) + 'px';
      heart.style.top = (rect.top + rect.height / 2 - 10) + 'px';
      document.body.appendChild(heart);
      
      // Animasyon tamamlandıktan sonra elemanı kaldıralım
      setTimeout(() => {
        heart.remove();
      }, 1500);
    }
    
    // Sürpriz butonu işlevi: Rastgele mesaj göster (mesaj ekranda kalacak)
    const surpriseBtn = document.getElementById('surpriseBtn');
    const surpriseMessageDiv = document.getElementById('surpriseMessage');
    
    ['click', 'touchstart'].forEach(evt => {
      surpriseBtn.addEventListener(evt, (e) => {
        // Butona basıldığında ekranın üstüne doğru süzülen kalp animasyonu oluştur
        spawnClickHeart(surpriseBtn);
        
        // Rastgele bir mesaj seç ve göster (önceki mesaj kaybolmuyor, üzerine yazılıyor)
        const randomMessage = loveMessages[Math.floor(Math.random() * loveMessages.length)];
        surpriseMessageDiv.textContent = randomMessage;
        surpriseMessageDiv.style.display = 'block';
      });
    });
    
    // Arka planda düşen kalpler: Daha sık ve yoğun olması için, kendini çağıran fonksiyon
    function spawnFallingHeart() {
      const heart = document.createElement('div');
      heart.classList.add('falling-heart');
      heart.textContent = '♥';
      // Rastgele sol konum (%)
      heart.style.left = Math.random() * 100 + '%';
      heart.style.fontSize = (Math.random() * 1 + 1.5) + 'rem';
      heart.style.opacity = 0.8;
      document.getElementById('floatingHearts').appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 6000);
      // Bir sonraki kalp için rastgele süre (1 - 3 saniye)
      setTimeout(spawnFallingHeart, Math.random() * 2000 + 1000);
    }
    // İlk düşen kalbi başlat
    spawnFallingHeart();
    
    // (Opsiyonel) İlk etkileşimde müziği başlatmak için:
    window.addEventListener('click', () => {
      const bgMusic = document.getElementById('bgMusic');
      if (bgMusic.paused) {
        bgMusic.play();
      }
    });
  </script>
</body>
</html>
